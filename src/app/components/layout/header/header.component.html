<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>

    <span class="spacer"></span>

    <!-- nav>ul>li*4 -->
    <nav>
        <ul>
            <li>
                <a routerLink="/home" routerLinkActive="active">Home</a>
            </li>
            <li>
                <a routerLink="/template-syntax" routerLinkActive="active">Template syntax</a>
            </li>
            <li>
                <a routerLink="/products" routerLinkActive="active">Products</a>
            </li>
            <li>
                <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                  <!-- do not use like this -->
                  <!-- <mat-icon matBadge="{{ getProductsLength() }}" matBadgeColor="warn">shopping_bag_outline</mat-icon> -->
                  
                  <!-- get not efficient enought  -->
                  <!-- <mat-icon matBadge="{{ productsLength }}" matBadgeColor="warn">shopping_bag_outline</mat-icon> -->

                  <!-- with subject -->
                  <!-- <mat-icon matBadge="{{ cartService.productsSubject$ | async }}" matBadgeColor="warn">shopping_bag_outline</mat-icon> -->

                  <mat-icon matBadge="{{ cartService.productsLength }}" matBadgeColor="warn">shopping_bag_outline</mat-icon>
                </button>
            </li>
            <li *ngIf="!authService.loggedIn">
                <button mat-icon-button class="example-icon favorite-icon" 
                  aria-label="Example icon-button with heart icon" (click)="fakeLogin()">
                    <mat-icon>login</mat-icon>
                </button>
            </li>
            <li *ngIf="authService.loggedIn">
                <button mat-icon-button class="example-icon" 
                aria-label="Example icon-button with share icon" (click)="fakeLogout()">
                    <mat-icon>logout</mat-icon>
                </button>
            </li>
        </ul>
    </nav>    
    
</mat-toolbar>
